spring.application.name=kniznoca-v5
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=${password}
spring.datasource.username=${dbuser}
spring.datasource.url=jdbc:mysql://localhost:3306/kniznica_v5?createDatabaseIfNotExist=true
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=kniznica_v5
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.banner.location=classpath:custom-banner.txt





