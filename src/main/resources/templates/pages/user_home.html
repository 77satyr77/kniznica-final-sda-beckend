<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1261a7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            background-color: #dacb32;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-container h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .welcome-container p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .welcome-container a {
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .welcome-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Welcome to the user page</h1>
    <p th:text="'Hello USER!'"></p>
    <a th:href="@{/home}">Go to Home Page</a>
</div>
</body>
</html>
